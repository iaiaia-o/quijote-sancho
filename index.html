<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Eres Quijote o Sancho?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f9f6ef;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    .main-container {
      max-width: 580px; margin: 48px auto; position: relative;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 36px rgba(183,159,104,0.17);
      padding: 2em;
      border: 2.4px solid #e8e2d2;
    }
    h1 {
      color: #b79f68; font-size: 2em; text-align: center; margin-bottom: 0.5em;
    }
    h2 {
      color: #7c6738; font-size: 1.15em; text-align: center;
    }
    .subtitle {
      color: #857c5a; font-size: 1em; text-align: center; margin-bottom: 1.4em;
    }
    .draw-icons-group {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      justify-content: center;
      margin-bottom: 1.4em;
    }
    .draw-icon {
      width: 100px; height: 110px;
      background: #f6f4ef;
      border: 2px solid #e3c57d;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 8px rgba(183,159,104,0.09);
      cursor: pointer;
      padding: 10px 4px 4px 4px;
      transition: border-color 0.18s, box-shadow 0.18s;
    }
    .draw-icon.selected {
      border-color: #b79f68; box-shadow: 0 2px 12px rgba(183,159,104,0.12)
    }
    .draw-icon svg {
      width: 52px; height: 52px; margin-bottom: 7px; margin-top: 2px;
      display: block;
    }
    .draw-icon-label {
      font-size: 0.89em;
      color: #857c5a;
      text-align: center;
      font-weight: 500;
      max-width: 88px;
      min-height: 2em;
      line-height: 1.18em;
      margin: 0;
      padding: 2px 0 0 0;
      white-space: normal;
      word-break: break-word;
      overflow: hidden;
      display: block;
    }
    @media (max-width: 700px) {
      .main-container { max-width: 98vw; padding: 0.8em 0.2em;}
      h1 { font-size: 1.35em;}
      .draw-icon { width: 58px; height: 63px; }
      .draw-icon svg { width: 28px; height: 28px;}
      .draw-icon-label { font-size: 0.7em; max-width: 50px; min-height: 1.3em;}
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>¿Eres Quijote o Sancho?</h1>
    <div class="subtitle">Reto visual de iconos y rótulos</div>
    <div class="draw-icons-group">
      <div class="draw-icon">
        <!-- Molino -->
        <svg viewBox="0 0 40 40" fill="none">
          <ellipse cx="20" cy="20" rx="16" ry="13" fill="#b79f68"/>
          <rect x="18" y="9" width="4" height="22" rx="2" fill="#7c6738"/>
          <path d="M20 10L27 7" stroke="#857c5a" stroke-width="2"/>
          <path d="M20 10L13 7" stroke="#857c5a" stroke-width="2"/>
          <circle cx="20" cy="10" r="2.5" fill="#e3c57d" stroke="#857c5a" stroke-width="1.5"/>
        </svg>
        <span class="draw-icon-label">Molino</span>
      </div>
      <div class="draw-icon">
        <!-- Libro -->
        <svg viewBox="0 0 40 40" fill="none">
          <rect x="6" y="10" width="28" height="20" rx="4" fill="#e8e2d2" stroke="#b79f68" stroke-width="2"/>
          <line x1="20" y1="10" x2="20" y2="30" stroke="#857c5a" stroke-width="2"/>
          <ellipse cx="20" cy="30" rx="6" ry="2" fill="#c0b9a6"/>
        </svg>
        <span class="draw-icon-label">Libro</span>
      </div>
      <div class="draw-icon">
        <!-- Sombrero -->
        <svg viewBox="0 0 40 40" fill="none">
          <ellipse cx="20" cy="30" rx="12" ry="6" fill="#c0b9a6"/>
          <ellipse cx="20" cy="24" rx="7" ry="3" fill="#857c5a"/>
          <rect x="17" y="16" width="6" height="9" rx="2" fill="#e3c57d" stroke="#b79f68" stroke-width="1.5"/>
        </svg>
        <span class="draw-icon-label">Sombrero</span>
      </div>
      <div class="draw-icon">
        <!-- Lanza -->
        <svg viewBox="0 0 40 40" fill="none">
          <rect x="19" y="7" width="2" height="26" rx="1" fill="#b79f68"/>
          <polygon points="20,6 23,12 17,12" fill="#e3c57d" stroke="#857c5a" stroke-width="1"/>
          <ellipse cx="20" cy="33" rx="3" ry="1.5" fill="#c0b9a6"/>
        </svg>
        <span class="draw-icon-label">Lanza</span>
      </div>
      <div class="draw-icon">
        <!-- Escudo -->
        <svg viewBox="0 0 40 40" fill="none">
          <ellipse cx="20" cy="22" rx="8" ry="12" fill="#e3c57d" stroke="#b79f68" stroke-width="2"/>
          <ellipse cx="20" cy="24" rx="4" ry="6" fill="#f7f4ee" stroke="#857c5a" stroke-width="1.2"/>
        </svg>
        <span class="draw-icon-label">Escudo</span>
      </div>
      <div class="draw-icon">
        <!-- Estrella -->
        <svg viewBox="0 0 40 40" fill="none">
          <polygon points="20,6 23,16 34,16 25,22 28,33 20,27 12,33 15,22 6,16 17,16" fill="#e3c57d" stroke="#b79f68" stroke-width="1.5"/>
        </svg>
        <span class="draw-icon-label">Estrella</span>
      </div>
    </div>
  </div>
</body>
</html>
